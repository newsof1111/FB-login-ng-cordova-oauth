<ion-view view-title="Login" hide-nav-bar="true" drag-content="false">
  <div class="bar bar-header bar-royal">
    <h1 class="title">Login</h1>
  </div>
    <ion-content scroll="false">
  <ion-slides  class="Login-slidebox" slider="data.slider">
    
    <ion-slide-page>
      <div class="box">
         <img  ng-src="img/hello.png" class=" box-picture ">
           <h5>
                Welcome to join us!
            </h5>
        
        </div>
    </ion-slide-page>
    
    <ion-slide-page>
      <div class="box">
         <img  ng-src="img/hello2.png" class=" box-picture ">
           <h5>
                Hello
            </h5>
        
        </div>
    </ion-slide-page>

    <ion-slide-page>
      <div class="box">
         <img  ng-src="img/hello3.jpg" class=" box-picture ">
           <h5>
                The Last Hello
            </h5>
        
        </div>
    </ion-slide-page>

  </ion-slides>
  <button class="button button-royal FBLogin-button" ng-click="vm.facebookLogin()">
       Login with Facebook
  </button>
  </ion-content>
</ion-view>
